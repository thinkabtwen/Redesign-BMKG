    <div class="contact-container">
        <h1>Hubungi Kami</h1>
        <p>Silakan isi formulir di bawah ini dan kami akan segera menghubungi Anda.</p>
        <form id="contact-form">
            <label for="fullname">Nama Lengkap</label>
            <input type="text" id="fullname" required>
            <span class="error" id="name-error"></span>

            <label for="email">Alamat Email</label>
            <input type="email" id="email" required>
            <span class="error" id="email-error"></span>

            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" required>
            <span class="error" id="phone-error"></span>

            <label for="gender">Jenis Kelamin</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <span class="error" id="gender-error"></span>

            <div class="newsletter">
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Saya ingin menerima berita terkini.
                </label>
                <span class="error" id="newsletter-error"></span>
            </div>
            
            <br>

            <button type="submit">Submit</button>
            <div id="form-success" class="success"></div>
        </form>
    </div>
